<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Log in form</title>
<link href="login.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
</head>

<body>
<div id="background">
  <div id="container-fluid">
   <div id="formBody">
    <div id="formHeader">
     <h3>Member Login</h3>
    </div>
    <div id="loginForm">
     <form role="form">
      <div class="form-group">
       <label for="email">Username:</label>
       <input type="email" class="form-control" id="email" placeholder="Your Name">
      </div>
      <div class="form-group">
       <label for="pwd">Password:</label>
       <input type="password" class="form-control" id="pwd" placeholder="Your Password">
      </div>
      <div class="checkbox">
       <label><input type="checkbox"> Remember me</label>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
     </form>
    </div>
    <div id="copyrights"><a href="https://www.facebook.com/roundCubeInc?fref=ts"><p>&#169; SafwanAhmed</p></a></div>
   </div>
  </div>
 </div>

</body>
</html>

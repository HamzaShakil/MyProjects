<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<style>
#slider
{
	
overflow:hidden;
margin-top:5%;
margin-left:25%;

width:50%;
height:300px;
border:gray 1px solid;
border-radius:10px;

}
.pic
{
display:none;
width:100%;
height:300px;
}
.pic:first-child
{
display:block;
}

</style>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Main Slider</title>
</head>

<body>
<div id="slider">
<img src="simage/s1.JPG"  id="1" class="pic">
<img src="simage/s2.JPG"  id="2" class="pic">
<img src="simage/image-slider-3.jpg"  id="3" class="pic">
<img src="simage/image-slider-4.jpg"  id="4" class="pic">
<img src="simage/image-slider-5.jpg"  id="5" class="pic">
</div>
</body>
</html>
<script src="mainjquery.js"></script>
<script>
$(document).ready(function(){
var img=1;
var c=setInterval(function(){
img++;
	$(".pic").hide(1000);
	if(img>5)
	{
	img=1;
	}
	$("#"+img).slideToggle();
},4000);

	$("#next").click(function(){

	img++;
	$(".pic").hide(1000);
	if(img>5)
	{
	img=1;
	}
	$("#"+img).slideToggle();

	});
	
	$("#prev").click(function(){
	
	img--;
	$(".pic").hide(1000);
	if(img<1)
	{
	img=5;
	}
	$("#"+img).slideToggle();

	
	});
});


</script>
